<mat-card>
  <mat-card-header>
    <mat-card-title>{{ aTodo.title }}</mat-card-title>
    <mat-card-subtitle>{{ aTodo.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button color="primary" (click)="onMarkAsDone()" *ngIf="!aTodo.done" >Mark as Done</button>
    <button mat-button color="warn" (click)="onDelete()">Delete</button>
  </mat-card-actions>
</mat-card>
